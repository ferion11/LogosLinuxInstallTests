dist: bionic

sudo: required

language: cpp

env:
  global:
    - RELEASE_BRANCH="master"
  jobs:
    - LOGOS_INSTALLATION_TYPE=1
#    - LOGOS_INSTALLATION_TYPE=2
#    - LOGOS_INSTALLATION_TYPE=3

script:
  - bash deployscript/before_deploy.sh
  - bash deployscript/deploy.sh
  - bash deployscript/after_deploy.sh

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    - /^release-[0-9a-z\-]*/
    - /^(?i:untagged)-.*$/

notifications:
  email:
    on_success: change # default: change
    on_failure: always # default: always

